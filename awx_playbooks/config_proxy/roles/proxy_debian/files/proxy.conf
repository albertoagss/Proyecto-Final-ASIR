<VirtualHost *:80>

        ServerName 192.168.10.60

        LogLevel warn
        Options Indexes FollowSymLinks

        <Proxy "balancer://prestashopcluster">
		BalancerMember http://192.168.10.71:80/prestashop/
		BalancerMember http://192.168.10.81:80/prestashop/
                ProxySet lbmethod=byrequests
        </Proxy>

        ProxyPreserveHost On
        ProxyPass / balancer://prestashopcluster/
        ProxyPassReverse / http://prestashopcluster/

        ErrorLog  ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>

